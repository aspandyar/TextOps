name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build
        env:
          # Must match the live URL path: https://aspandyar.me/TextOps/
          # Use trailing slash so assets resolve under /TextOps/assets/ etc.
          VITE_BASE_PATH: '/TextOps/'
        run: |
          npm ci
          npm run build

      - name: Add 404 fallback for SPA routing
        working-directory: dist
        run: cp index.html 404.html

      - name: Verify build uses correct base path
        run: |
          echo "Built index.html should reference /TextOps/assets/ (not /src/main.jsx):"
          grep -E 'src=|href=' dist/index.html || true
          grep -q '/TextOps/' dist/index.html && echo "OK: base path present" || (echo "ERROR: base path missing in dist/index.html" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
